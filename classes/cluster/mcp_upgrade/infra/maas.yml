
classes:
- system.maas.region.single
- cluster.mcp_upgrade.infra
parameters:
  linux:
    network:
      interface:
        primary_interface:
          enabled: true
          name: ens2
          type: eth
          proto: static
          netmask: ${_param:deploy_network_netmask}
          address: ${_param:single_address}
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
