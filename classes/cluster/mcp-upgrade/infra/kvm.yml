
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.ubuntu
- system.linux.system.repo.glusterfs
- system.linux.system.repo.saltstack.xenial
- service.keepalived.cluster.single
- system.glusterfs.server.cluster
- system.glusterfs.server.volume.salt_pki
- system.salt.control.virt
- system.glusterfs.server.volume.glance
- system.glusterfs.server.volume.keystone
- system.salt.control.cluster.openstack_control_cluster
- system.salt.control.cluster.openstack_proxy_cluster
- system.salt.control.cluster.openstack_database_cluster
- system.salt.control.cluster.openstack_message_queue_cluster
- system.salt.control.cluster.openstack_telemetry_cluster
- system.salt.control.cluster.openstack_benchmark_single
- system.salt.control.cluster.cicd_control_cluster
- cluster.mcp-upgrade.cicd.gluster
- cluster.mcp-upgrade.infra
parameters:
  _param:
    cluster_vip_address: ${_param:infra_kvm_address}
    cluster_node01_address: ${_param:infra_kvm_node01_address}
    cluster_node02_address: ${_param:infra_kvm_node02_address}
    cluster_node03_address: ${_param:infra_kvm_node03_address}
    keepalived_vip_interface: br_ctl
    keepalived_vip_virtual_router_id: 69
    deploy_nic: ens3
    primary_first_nic: ens4
    primary_second_nic: ens5
  salt:
    control:
      size: #RAM 4096,8192,16384,32768,65536
      ##Default production sizing
        openstack.control:
          cpu: 6
          ram: 10240
          disk_profile: small
          net_profile: default
        openstack.database:
          cpu: 2
          ram: 6144
          disk_profile: large
          net_profile: default
        openstack.message_queue:
          cpu: 2
          ram: 6144
          disk_profile: small
          net_profile: default
        openstack.telemetry:
          cpu: 2
          ram: 6144
          disk_profile: xxlarge
          net_profile: default
        openstack.proxy:
          cpu: 2
          ram: 4096
          disk_profile: small
          net_profile: default
        opencontrail.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        opencontrail.analytics:
          cpu: 8
          ram: 32768
          disk_profile: large
          net_profile: default
        stacklight.log:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
        stacklight.server:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        stacklight.telemetry:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
      cluster:
        internal:
          node:
            mdb01:
              image: ${_param:salt_control_xenial_image}
            mdb02:
              image: ${_param:salt_control_xenial_image}
            mdb03:
              image: ${_param:salt_control_xenial_image}
            ctl01:
              image: ${_param:salt_control_xenial_image}
            ctl02:
              image: ${_param:salt_control_xenial_image}
            ctl03:
              image: ${_param:salt_control_xenial_image}
            dbs01:
              image: ${_param:salt_control_xenial_image}
            dbs02:
              image: ${_param:salt_control_xenial_image}
            dbs03:
              image: ${_param:salt_control_xenial_image}
            msg01:
              image: ${_param:salt_control_xenial_image}
            msg02:
              image: ${_param:salt_control_xenial_image}
            msg03:
              image: ${_param:salt_control_xenial_image}
            prx01:
              image: ${_param:salt_control_xenial_image}
            prx02:
              image: ${_param:salt_control_xenial_image}
  virt:
    nic:
      default:
        eth1:
          bridge: br_mgm
        eth0:
          bridge: br_ctl
          - bond0.${_param:control_vlan}
  linux:
    network:
      interface:
        eth0:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:deploy_nic}
        eth1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
        br_mgm:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:deploy_nic}
